name: Create PDF

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clear existing releases
        uses: dev-drprasad/delete-older-releases@v0.2
        with:
          keep_latest: 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install npm packages
        run: npm install
        
      - name: Build project
        run: npm run build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: CV PDF
          body: |
            This is an automatically generated release for PR #${{ github.event.pull_request.number }}.
          draft: false
          prerelease: false

      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: dist/assets/pdf/EmadMalekpour-SeniorDeveloper_EN.pdf

      - name: Attach PDF to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/assets/pdf/EmadMalekpour-SeniorDeveloper_EN.pdf
          asset_name: EmadMalekpour-SeniorDeveloper_EN.pdf
          asset_content_type: application/pdf
